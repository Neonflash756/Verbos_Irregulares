<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbos Irregulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="parte1" class="container">
        <div class="row">
            <button type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>

        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Test Verbos Irregulares</button>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" type="button">Cambia de Nivel:</button>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Elige el n√∫mero de verbos:</button>
        </div>
        <br>
        
            <div class="text-center">
                <div class="d-inline-block">
                    <div class="btn-toolbar mx-auto" role="toolbar">
                        <div class="btn-group" role="group" aria-label="First group">
                            <button id="10" type="button" class="btn btn-info" onclick="valorNivel(this.id)">10</button>
                            <button id="20" type="button" class="btn btn-info" onclick="valorNivel(this.id)">20</button>
                            <button id="30" type="button" class="btn btn-info" onclick="valorNivel(this.id)">30</button>
                            <button id="40" type="button" class="btn btn-info" onclick="valorNivel(this.id)">40</button>
                            <button id="50" type="button" class="btn btn-info" onclick="valorNivel(this.id)">50</button>
                            <button id="60" type="button" class="btn btn-info" onclick="valorNivel(this.id)">60</button>
                            <button id="70" type="button" class="btn btn-info" onclick="valorNivel(this.id)">70</button>
                            <button id="80" type="button" class="btn btn-info" onclick="valorNivel(this.id)">80</button>
                            <button id="140" type="button" class="btn btn-info" onclick="valorNivel(this.id)">140</button>
                        </div>
                    </div>
                </div>
            </div>        
        
    </div>

    <div id="parte2" class="container">
        <div class="row">
            <button id="nivel" type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>

        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Test Verbos Irregulares</button>
        </div>
        
        <div class="row">
            <button type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>
    
        <div class="row">
            <button id="marcador" type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>

        <div class="row">
            <button id="castellano" class="btn btn-secondary btn-lg" disabled></button>
        </div>

        <div class="text-center">
            <div class="d-grid gap-2 col-12 mx-auto">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="boton1"  class="btn btn-primary">ergeqrg</button>
                    <button id="boton2"  class="btn btn-primary">qrgqgg</button>
                    <button id="boton3"  class="btn btn-primary">q3g3gqeg</button>
                </div>
            </div>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="botonComprueba" class="btn btn-info" type="button" onclick="compruebaVerbo()">Comprueba</button>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" type="button" onclick="showPalabras()">Cambia de Nivel:</button>
        </div>
        <br>
        <div id="numeroPalabras">
            <div class="text-center">
                <div class="d-inline-block">
                    <div class="btn-toolbar mx-auto" role="toolbar">
                        <div class="btn-group" role="group" aria-label="First group">
                            <button id="10" type="button" class="btn btn-info" onclick="valorNivel(this.id)">10</button>
                            <button id="20" type="button" class="btn btn-info" onclick="valorNivel(this.id)">20</button>
                            <button id="30" type="button" class="btn btn-info" onclick="valorNivel(this.id)">30</button>
                            <button id="40" type="button" class="btn btn-info" onclick="valorNivel(this.id)">40</button>
                            <button id="50" type="button" class="btn btn-info" onclick="valorNivel(this.id)">50</button>
                            <button id="60" type="button" class="btn btn-info" onclick="valorNivel(this.id)">60</button>
                            <button id="70" type="button" class="btn btn-info" onclick="valorNivel(this.id)">70</button>
                            <button id="80" type="button" class="btn btn-info" onclick="valorNivel(this.id)">80</button>
                            <button id="140" type="button" class="btn btn-info" onclick="valorNivel(this.id)">140</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="Js/listaVerbos.js"></script>
    <script src="Js/jquery.js"></script>
    <script src="Js/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/7d3ccb2255.js" crossorigin="anonymous"></script>

    <script>
        $('#parte1').show();
        $('#parte2').hide();
        $('#numeroPalabras').hide();
        var verboElegido = Math.floor( Math.random() * verbos.length);
        var tiempoAAdivinar = Math.floor( Math.random() * 3);
        var nivel = 0;
        var marcador = 0;
        var jugando = 0;

    
        function showPalabras(){
            $('#numeroPalabras').show();
        }
        
        function valorNivel(id){
            $('#parte1').hide();
            $('#parte2').show();
            nivel = parseInt(id, 10);
            document.getElementById('nivel').innerHTML = "Level: " + nivel;
        }

        function compruebaVerbo(){
            if (jugando == 0) {

                jugando = 1;
                const verboCorrecto = verbos[verboElegido][tiempoAAdivinar];
                var verboLeido = document.getElementById('caja').value;
                if(verboCorrecto == verboLeido){
                    document.getElementById('botonComprueba').classList.add('btn-success');
                    document.getElementById('botonComprueba').innerText = 'Correcto';

                    marcador++;
                    if(nivel <=30){
                    $("#marcador").append('<i class="fas fa-star"></i>');        
                    } else if(nivel <=60){
                    $("#marcador").append('<i class="fa fa-flash"></i>');
                    } else if(nivel <= 80){
                    $("#marcador").append('<i class="fa fa-mortar-board"</i>');
                    } else if(nivel <= 140){
                    $("#marcador").append('<i class="fas fa-ghost"></i>');
                    }
                }
                else{
                    marcador = 0;
                    document.getElementById('botonComprueba').classList.add('btn-danger');
                    document.getElementById('botonComprueba').innerText = verbos[verboElegido][tiempoAAdivinar];
                }
            }
            else{
            jugando = 0;
            eligeVerbo();
            document.getElementById('botonComprueba').classList.add('btn-info');
            document.getElementById('botonComprueba').innerText = 'Comprueba';
            }
        }  

        function eligeVerbo(){
            
            verboElegido = Math.floor( Math.random() * verbos.length);
            tiempoAAdivinar = Math.floor( Math.random() * 3);
            
            document.getElementById("castellano").innerHTML = verbos[verboElegido][3];

            if(tiempoAAdivinar == 0){
                document.getElementById("boton1").innerHTML = '<input id="caja" class="form-control form-sm">';
            }
            else{
                document.getElementById("boton1").innerHTML = verbos[verboElegido][0];
            }

            if(tiempoAAdivinar == 1){
                document.getElementById("boton2").innerHTML = '<input id="caja" class="form-control form-sm">';
            }
            else{
                document.getElementById("boton2").innerHTML = verbos[verboElegido][1];
            }

            if(tiempoAAdivinar == 2){
                document.getElementById("boton3").innerHTML = '<input id="caja" class="form-control form-sm">';
            }
            else{
                document.getElementById("boton3").innerHTML = verbos[verboElegido][2];
            }
        }
        eligeVerbo();
    </script>
    

</body>
</html>
